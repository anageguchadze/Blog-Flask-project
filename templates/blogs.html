<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
</head>
<body>
    <h1>All Blogs</h1>
    <a href="/create">Create New Blog</a>
    <a href="/logout">Logout</a>
    <hr>
    
    {% if blogs %}
        {% for blog in blogs %}
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.content }}</p>
            <p><strong>Author ID:</strong> {{ blog.author_id }}</p>
            {% if session['user_id'] == blog.author_id %}
                <a href="/edit/{{ blog.id }}">Edit</a> | 
                <form action="/delete/{{ blog.id }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            {% endif %}
            <hr>
        {% endfor %}
    {% else %}
        <p>No blogs available.</p>
    {% endif %}
</body>
</html>
